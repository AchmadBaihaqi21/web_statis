<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="shortcut icon" href="image/logo.jpeg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>RBPedia</title>
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <nav>
        <div class="navbar">
          <img src="image/logo.jpeg" alt="logorb" />
        </div>
        <ul id="Registration" class="Registration">
          <li>Registration</li>
        </ul>
      </nav>
      <!-- navbar end -->
    </header>
    <main>
      <!-- konten start -->

      <div id="wrap-konten" class="wrap-konten">
        <form>
          <div class="username">
            <label for="username">Username :</label>
            <input type="text" id="username" />
          </div>
          <div class="password">
            <label for="password">Password :</label>
            <input type="password" id="password" />
          </div>
          <input type="radio" id="pria" name="jeniskelamin" /><label for="pria"
            >Pria</label
          >
          <input type="radio" id="wanita" name="jeniskelamin" /><label
            for="wanita"
            >Wanita</label
          >
          <br />
          <div class="button">
            <button>
              <p>Regist</p>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
